<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transporte Ejecutivos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Transporte Ejecutivos</h1>
    <p>Servicio de transporte entre aeropuerto, hotel, empresa y domicilio</p>
  </header>

  <main>
    <form id="reservaForm" autocomplete="off">
      <div class="grid">
        <!-- Nombre y Teléfono -->
        <div class="full">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" type="text" placeholder="Tu nombre completo" required />
        </div>

        <div class="full">
          <label for="telefono">Teléfono</label>
          <input id="telefono" type="tel" placeholder="Ej. 8112345678" required />
        </div>

        <!-- Fecha y Hora -->
        <div>
          <label for="fecha">Fecha de reservación</label>
          <input id="fecha" type="date" required />
        </div>

        <div>
          <label for="hora">Hora de servicio</label>
          <input id="hora" type="time" required />
        </div>

        <!-- ORIGEN: tipo + dirección -->
        <div>
          <label for="origenTipo">Selecciona origen</label>
          <select id="origenTipo" required>
            <option value="">Selecciona origen</option>
            <option value="Aeropuerto">Aeropuerto</option>
            <option value="Hotel">Hotel</option>
            <option value="Empresa">Empresa</option>
            <option value="Domicilio">Domicilio</option>
          </select>
        </div>

        <div>
          <label for="origenDireccion">Dirección de origen</label>
          <input id="origenDireccion" type="text" placeholder="Ej. Av. Universidad 123, Monterrey" required />
        </div>

        <!-- DESTINO: tipo + dirección -->
        <div>
          <label for="destinoTipo">Selecciona destino</label>
          <select id="destinoTipo" required>
            <option value="">Selecciona destino</option>
            <option value="Aeropuerto">Aeropuerto</option>
            <option value="Hotel">Hotel</option>
            <option value="Empresa">Empresa</option>
            <option value="Domicilio">Domicilio</option>
          </select>
        </div>

        <div>
          <label for="destinoDireccion">Dirección de destino</label>
          <input id="destinoDireccion" type="text" placeholder="Ej. Hotel Fiesta Inn, San Pedro" required />
        </div>

        <!-- Vehículo, personas, maletas -->
        <div>
          <label for="vehiculo">Tipo de vehículo</label>
          <select id="vehiculo" required>
            <option value="">Seleccione una opción</option>
            <option value="Ejecutivo">Ejecutivo</option>
            <option value="SUV">SUV</option>
            <option value="Van">Van</option>
          </select>
        </div>

        <div>
          <label for="personas">Cantidad de personas</label>
          <input id="personas" type="number" min="1" max="10" placeholder="Ej. 2" required />
        </div>

        <div>
          <label for="maletas">Cantidad de maletas</label>
          <input id="maletas" type="number" min="0" max="10" placeholder="Ej. 3" required />
        </div>

        <div class="full">
          <button type="submit" class="btn-reserva">Reservar por WhatsApp</button>
        </div>

        <div class="full">
          <div id="confirmacion" class="msg-ok" role="status" aria-live="polite">✅ Reserva preparada. Se abrirá WhatsApp en una nueva ventana.</div>
        </div>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 Transporte Ejecutivos. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
